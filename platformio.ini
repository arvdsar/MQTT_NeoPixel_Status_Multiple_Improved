[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
;	bblanchon/ArduinoJson@^5.13.4
	adafruit/Adafruit NeoPixel@^1.7.0
	prampec/IotWebConf@^3.0.0
monitor_speed = 115200
board_build.filesystem = littlefs


